<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <br>
    <br>
    <div class="container">
        <div class="row justify-content-center mb-3">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6">
                <h1>Sign Up</h1>
            </div>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="row justify-content-center">
                <div class="col-12 col-sm-10 col-md-8 col-lg-6">
                    <div class="form-group">
                        <label for="id_firstname" class="mb-1"><b>First name :</b></label>
                        <input type="text" id="id_firstname" class="form-control mb-3" name="first_name" required>
                        <label for="id_lastname" class="mb-1"><b>Last name :</b></label>
                        <input type="text" id="id_lastname" class="form-control mb-3" name="last_name">
                        <label for="id_email" class="mb-1"><b>Email :</b></label>
                        <input type="email" id="id_email" class="form-control mb-3" name="email" required>
                        <label for="id_password1" class="mb-1"><b>Password :</b></label>
                        <input type="password" id="id_password1" class="form-control mb-3" name="password1" required>
                        <label for="id_password2" class="mb-1"><b>Confirm Password :</b></label>
                        <input type="password" id="id_password2" class="form-control mb-3" name="password2" required>
                        {% if messages %}
                        {% for message in messages %}
                        <div class="rounded-1 alert alert-info">{{ message }}</div>
                        {% endfor %}
                        {% endif %}
                        <button type="submit" class="form-control btn btn-success">Sign Up</button>
                    </div>
                    <hr>
                    <div class="text-center my-2">
                        Already have an account? <a href="{% url 'loginpage' %}">Log In</a>
                    </div>
                </div>
            </div>
        </form>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</html>
