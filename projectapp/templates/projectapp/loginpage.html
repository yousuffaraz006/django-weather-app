<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <br>
    <br>
    <div class="container">
        <div class="row justify-content-center mb-3">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6">
                <h1>Log In</h1>
            </div>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="row justify-content-center">
                <div class="col-12 col-sm-10 col-md-8 col-lg-6">
                    <div class="form-group">
                        <label for="id_username" class="mb-1"><b>Email :</b></label>
                        <input type="email" id="id_username" class="form-control mb-3" name="username" required>
                        <label for="id_password" class="mb-1"><b>Password :</b></label>
                        <input type="password" id="id_password" class="form-control mb-3" name="password" required>
                        {% if messages %}
                        {% for message in messages %}
                        <div class="rounded-1 alert alert-info mt-3">{{ message }}</div>
                        {% endfor %}
                        {% endif %}
                        <button type="submit" class="form-control btn btn-success">Log In</button>
                    </div>
                    <hr>
                    <a href="{% url 'social:begin' 'google-oauth2' %}" class="col-12 btn btn-primary"><i class="fab fa-google"></i> Sign in with Google</a>
                    <hr>
                    <div class="text-center my-2">
                        Need an account? <a href="{% url 'signuppage' %}">Sign Up</a>
                    </div>
                </div>
            </div>
        </form>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</html>
